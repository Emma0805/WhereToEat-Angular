<!--The content below is only a placeholder and can be replaced.-->
<div style="padding: 10px; background-color: #212529; color: #999">
  <i class="fas fa-utensils"></i>
  <span style="line-height: 37px;">
    Welcome to {{ title }}!
  </span>
  <div class="right" *ngIf="!authUser"><button mat-raised-button color="primary" (click)="openSignUpDialog()">Sign up
      for an
      account</button>
    OR <button mat-raised-button (click)="openLoginDialog()">Sign in</button></div>
  <div class="right" *ngIf="authUser"><button mat-button [matMenuTriggerFor]="menu">Hi,
      {{authUser.firstName || authUser.email}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
</div>
