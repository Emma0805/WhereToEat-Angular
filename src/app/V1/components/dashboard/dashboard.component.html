<div>
  <form [formGroup]="restaurantForm">
    <mat-form-field class="restaurantInput">
      <input matInput placeholder="Add custom restaurant here" formControlName="restaurant">
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-raised-button (click)="add()" color="primary">Add to list</button>
    </mat-dialog-actions>
  </form>
</div>
